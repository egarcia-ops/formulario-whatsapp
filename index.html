<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Solicitud de instalación</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f1f1f1;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      background: #25D366;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #1ebe5b;
    }
  </style>
</head>
<body>

  <form id="whatsappForm">
    <h2>Solicitud de instalación</h2>

    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido" required>

    <label for="telefono">Teléfono de contacto:</label>
    <input type="text" id="telefono" name="telefono" required>

    <label for="direccion">Dirección del domicilio a instalar:</label>
    <input type="text" id="direccion" name="direccion" required>

    <label for="barrio">Barrio:</label>
    <input type="text" id="barrio" name="barrio" required>

    <button type="submit">Enviar por WhatsApp</button>
  </form>

  <script>
    document.getElementById('whatsappForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const nombre = document.getElementById('nombre').value.trim();
      const apellido = document.getElementById('apellido').value.trim();
      const telefono = document.getElementById('telefono').value.trim();
      const direccion = document.getElementById('direccion').value.trim();
      const barrio = document.getElementById('barrio').value.trim();

      const numeroDestino = "5493518632690"; // número con código de país
      const mensaje = `Hola, soy ${nombre} ${apellido}. Mi teléfono es ${telefono}. Quiero solicitar instalación en ${direccion}, barrio ${barrio}.`;

      const url = `https://wa.me/${numeroDestino}?text=${encodeURIComponent(mensaje)}`;

      // Redireccionar al enlace de WhatsApp
      window.location.href = url;
    });
  </script>

</body>
</html>
